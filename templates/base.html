<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
 
   
    <a href="{% url 'boutique' %}"> <h1>La boutique de Bassirou</h1></a>

    {% if user.is_authenticated %}
    <p>Bonjour 
        <b> {{ user.username }}</b>
    </p>
    <a href="{% url 'logout' %}"> deconnexion </a> 

    {% else %}
    <a href="{% url 'signup' %}"> S'inscrire </a> 
    <a href="{% url 'login' %}"> connexion </a>
    
    {% endif %}

{% if user.cart %}

<p>
    <a href="{% url 'cart' %}">voir le panier {{ user.cart.orders.count }}</a>
</p>
{% endif %}


{% block content %}
   

{% endblock %}

    
</body>
</html>
